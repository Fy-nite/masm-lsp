  <line x1="48" y1="40" x2="48" y2="88" stroke="#4A90E2" stroke-width="1"/>
  <line x1="64" y1="40" x2="64" y2="88" stroke="#4A90E2" stroke-width="1"/>
  <line x1="80" y1="40" x2="80" y2="88" stroke="#4A90E2" stroke-width="1"/>
  
  <!-- μASM text -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A5F">μASM</text>
